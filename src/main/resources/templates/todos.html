<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">

<h1>Todo APP</h1>
    <form method="post" action="/addTodo">
        <input type="test" name="todo"/>
        <input type="submit" value="Add Todo">
    </form>
    <hr>
    <ul>
        <li th:each="todo : ${todos}">
            <span th:text="${todo.todo}"></span>
        </li>
    </ul>
</html>
